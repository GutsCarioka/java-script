<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Dom</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>
    <!-- onmouseenter="entrar()" onmouseout="sair()" Metodo 1 de usar os Eventos -->
    <script>
      var a = window.document.getElementById("area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);
      // Metodo 2 usando eventListener
      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "blue";
      }
      function entrar() {
        a.innerText = "Entrou";
        a.style.background = "red";
      }
      function sair() {
        a.innerText = "Saiu";
        a.style.background = "green";
      }
    </script>
  </body>
</html>
